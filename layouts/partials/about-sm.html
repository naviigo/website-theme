{{ "<!-- Start About Section -->" | safeHTML }}
<section class="section-bg section-reduced">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 col-md-5">
                <img class="rounded w-100"
                     src="{{ .mainImage | absURL }}"/>
            </div>
            <div class="col-12 col-md-7 m-auto">
                {{ with .mainDescription }}
                <p>{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
        {{ range .item }}
        {{ with .title }}
        <div class="row">
            <div class="col">
                <div class="title text-center">
                    <h2>{{ . }}</h2>
                    <span class="border"></span>
                </div>
            </div>
        </div>
        {{ end }}
        <div class="row mb-5">
            <div class="col-12 col-md-5">
                <img class="rounded w-100"
                     src="{{ .image | absURL }}"/>
            </div>
            <div class="col-12 col-md-7">
                {{ with .description }}
                <p>{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
