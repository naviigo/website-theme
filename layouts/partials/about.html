{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.about }}
    {{ if .enable }}
    {{ "<!-- About Section Start -->" | safeHTML }}
    <section class="about section-xs bg-gray" id="about">
        <div class="container">
            {{ range .item }}
            <div class="row mt-50 justify-content-center" {{ if .positionRight }} style="flex-direction: row-reverse;" {{end }}>
                <div class="col-md-6 col-sm-12">
                    <div class="content markdown-big">
                        <h2>{{ .title | markdownify }}</h2>
                        <p>
                            {{ .description | markdownify }}
                        </p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12 text-center">
                    <img src="{{ .image | absURL }}" class="img-fluid rounded {{ if .shadow }}shadow{{ end }}" {{ with .height }} style='{{ print "height:" . "px"}}' {{ end }} alt="about-image">
                </div>
            </div>
            {{ end }}
        </div>
    </section>
    {{"<!-- About section End -->" | safeHTML}}
    {{ end }}
{{ end }}
