<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-992SP856RY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-992SP856RY');
    </script>
    <script>
        const expectedHost = new URL({{ .Permalink }});
        if(window.location.hostname !== "localhost" && window.location.hostname !== "127.0.0.1")
        {
            if(window.location.hostname !== expectedHost.hostname){
                window.location.replace('{{ .Permalink }}')
            }
        }
    </script>
    {{- partial "head.html" . -}}
    <body id="body">
        {{ partial "preloader.html" . }}
        {{- partial "header.html" . -}}
        <div id="content" class="back-banner">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
