{{ define "main" }}

<section class="blog-single section">
    <div class="container">
        <div class="row">
            <div class=" col-md-8 mx-auto">
                {{ with .Params.image }}
                <img src="{{ . | absURL }}" class="w-100 mb-3" alt="Post-Image">
                {{ end }}
                <h2>{{ .Title }}</h2>
                <span class="mb-10">{{ .Description }}</span>
                <div class="mt-20">
                <iframe src="{{ .Params.link }}" width="100%" {{ if isset .Params "height" }} height="{{ .Params.height }}" {{ else }} height="1000px" {{ end }}>{{i18n "loading" }}â€¦</iframe>
                </div>
        </div>
    </div>
</section>

{{ end }}
